<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse shadow-sm">
        <div class="position-sticky pt-3">
          <h2 class="h4 px-3 pb-3 mb-3 border-bottom">Livraria</h2>
          <ul class="nav flex-column gap-2">
            <li class="nav-item">
              <button class="nav-link active rounded w-100 text-start" id="row-1" type="button">
                <i class="bi bi-book me-2"></i>
                Livros
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link rounded w-100 text-start" id="row-2" type="button">
                <i class="bi bi-building me-2"></i>
                Editoras
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link rounded w-100 text-start" id="row-3" type="button">
                <i class="bi bi-people me-2"></i>
                Autores
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link rounded w-100 text-start" id="row-4" type="button">
                <i class="bi bi-tags me-2"></i>
                Gênero
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h2 class="nome-page h2"></h2>
        </div>
        <div class="conteudo-principal d-grid gap-3">
        </div>
      </main>

      <div id="loading" class="text-center" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (opcional, mas necessário para alguns componentes interativos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
