<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste 2</title>
</head>

<body>
  <h1> Soma de Dois Numeros</h1>

  Numero 1: <input type="text" id="num1">
  Numero 2: <input type="text" id="num2">

  <button type="button" onclick="somar()"> Somar </button>
  <button type="button" onclick="somar2()"> Somar2 </button>

  <script>
    function somar() {
      let n1 = parseFloat(document.querySelector("#num1").value)
      let n2 = parseFloat(document.querySelector("#num2").value)
      return alert("Soma:" + (n1 + n2))
    }

    const somar2 = () => {
      let n1 = parseFloat(document.querySelector("#num1").value)
      let n2 = parseFloat(document.querySelector("#num2").value)
      alert("Soma:" + (n1 + n2))
    }
  </script>
</body>

</html>
